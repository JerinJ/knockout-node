<div class="container" style="border: 1px solid #eee">
    <div class="row" style="margin-left: 15px; margin-top: 15px;">
        <form role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="firstName">Enter First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" data-bind="value: firstName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Enter Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" data-bind="value: lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" data-bind="value: email" required>
                    </div>
                </div>
                <input type="button" name="save" id="save" value="Save Resource" class="btn btn-primary" data-bind="click: saveResource">
                <input type="button" name="cancel" id="cancel" value="Cancel" class="btn btn-primary" data-bind="click: cancel">
            </div>
        </form>
    </div>
</div>
