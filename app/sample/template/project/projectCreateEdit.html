<div class="container" style="border: 1px solid #eee">
    <div class="row" style="margin-left: 15px; margin-top: 15px;">
        <form role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="projectName">Enter Project Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" data-bind="value: name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Enter Project Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="description" placeholder="Enter Project Description" data-bind="value: description" required>
                    </div>
                </div>
                <input type="button" name="save" id="save" value="Save Project" class="btn btn-primary" data-bind="click: saveProject">
                <input type="button" name="cancel" id="cancel" value="Cancel" class="btn btn-primary" data-bind="click: cancel">
            </div>
        </form>
    </div>
</div>
